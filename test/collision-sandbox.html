<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body {
                background-color: #ffffff;
                margin: 0;
                overflow: hidden;
            }

            canvas {
                position: absolute;

            }

            .pjs-meta {
                position: absolute;
                bottom: 0;
                right: 0;
                font-size: 20px;
                font-family: monospace;
            }

            #debug {
                position: absolute;
                top: 2em;
                left: 2em;
                background: rgba( 255, 255, 255, 0.4 );
                color: #333;

                font-size: 14px;
                line-height: 1.3;
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <div id="debug"></div>
        <script src="../lib/pixi.js"></script>
        <script src="../_working/physicsjs/physicsjs-full.js"></script>
        <script>

            var viewWidth = parent.innerWidth
                ,viewHeight = parent.innerHeight;

            var debugEl = document.getElementById('debug');
            var doDebug = false;

            function debug(){
                var lines = Array.prototype.join.call(arguments, '<br/>');
                debugEl.innerHTML = lines;
            }

            function setup(world) {

                var renderer = Physics.renderer('canvas', {
                        el: 'viewport',
                        width: viewWidth,
                        height: viewHeight,
                        meta: true,
                        //debug:true,
                        styles: {
                            'circle': {
                                strokeStyle: 'grey',
                                lineWidth: 1,
                                fillStyle: 'black',
                                angleIndicator: 'white'
                            },
                            'convex-polygon': {
                                strokeStyle: 'grey',
                                lineWidth: 1,
                                fillStyle: 'black',
                                angleIndicator: 'none'
                            }
                        }
                    })
                    ,edgeBounce
                    // bounds of the window
                    ,viewportBounds = Physics.aabb(0, 0, viewWidth, viewHeight)
                    ;

                // add the renderer
                world.add(renderer);
                // render on each step
                world.on('step', function () {
                    world.render();
                });

                world.add( Physics.integrator('velocity-verlet') );

                // resize events
                window.addEventListener('resize', function () {

                    viewWidth = parent.innerWidth;
                    viewHeight = parent.innerHeight;

                    renderer.el.width = viewWidth;
                    renderer.el.height = viewHeight;

                    viewportBounds = Physics.aabb(0, 0, viewWidth, viewHeight);
                    // edgeBounce.setAABB(viewportBounds);

                }, true);

                world.add([

                    Physics.behavior('sweep-prune')
                    ,Physics.behavior('body-collision-detection', {
                        checkAll: false
                    })

                    // ,Physics.behavior('body-impulse-response')
                    // add gravity
                    // ,Physics.behavior('constant-acceleration')
                ]);

                // Physics.util.ticker.on(function (time, dt) {
                //
                //     world.step(time);
                // });
            }

            function initEvents( world ){

                var grab = false
                    ,start
                    ,mouseStart
                    ;

                document.addEventListener('mousedown', function( e ){
                    var pos = Physics.vector({ x: e.pageX, y: e.pageY })
                        ,body
                        ;

                    body = world.findOne({ $at: pos });

                    if ( body ){
                        grab = body;
                        start = body.state.pos.clone();
                        mouseStart = pos;
                    }
                });

                document.addEventListener('mousemove', function( e ){
                    var pos;

                    if ( grab ){
                        pos = Physics.vector({ x: e.pageX, y: e.pageY });
                        pos.vsub( mouseStart );

                        grab.state.pos.clone( start ).vadd( pos );

                        world.step();
                    }
                });

                document.addEventListener('mouseup', function(){

                    grab = false;
                    world.step();
                });

                document.addEventListener('keydown', function( e ){
                    if ( e.keyCode === 13 ){
                        doDebug = true;
                        world.step();
                        doDebug = false;
                    }
                });
            }

            function addBodies( world ){

                var bodyStyles = { strokeStyle: '#888', fillStyle: 'transparent', lineWidth: 2 };

                world.add( Physics.body('circle', {
                    x: viewWidth/2,
                    y: viewHeight - 20,//+100,
                    radius: 20,
                    width: 40,
                    height: 40,
                    mass: 1.4,
                    //cof: 0,
                    //vy: -0.2,
                    // vx: 0.1,
                    restitution: 1,
                    styles: bodyStyles
                }));

                world.add( Physics.body('circle', {
                	x: viewWidth/2,
                	y: viewHeight - 100,//+100,
                	radius: 20,
                	width: 40,
                	height: 40,
                	mass: 1.4,
                	//cof: 0,
                	//vy: -0.2,
                	// vx: 0.1,
                	restitution: 1,
                	styles: bodyStyles
                }));

                var polygons = [
                    {x:410, y:220, v:[{x: 0, y: 80}, {x: 80, y: 0}, {x: 0, y: -80},{x: -30, y: -30}, {x: -30, y: 30}] },
                    {x:290, y:320, v:[{x: 0, y: 80}, {x: 80, y: 0}, {x: 0, y: -80},{x: -30, y: -30}, {x: -30, y: 30}] }
                ];

                for(var i = 0;i < polygons.length;i++){
                    world.add(
                        Physics.body('convex-polygon', {
                          x: polygons[i].x,
                          y: polygons[i].y,
                          vertices: polygons[i].v,
                          
                          styles: bodyStyles
                        })
                    );
                }
            }


            function setupRenderer( world ){

                var renderer = world.renderer();
                var styles = {
                    lineWidth: 2
                    ,strokeStyle: 'red'
                };

                var firstPoint = {
                    fillStyle: 'green'
                };
                var secondPoint = {
                    fillStyle: 'blue'
                };

                var layer = renderer.addLayer('contacts', null, {
                    zIndex: 2
                });

                layer.render = function(){};

                function drawContact( c ){
                    var ctx = layer.ctx;
                    var from = Physics.vector( c.pos ).vadd( c.bodyA.state.pos );
                    var to = Physics.vector( from ).vsub( Physics.vector(c.mtv) )

                    renderer.drawLine( from, to, styles, ctx );
                    renderer.drawCircle( from.x, from.y, 2, firstPoint, ctx );
                    renderer.drawCircle( to.x, to.y, 2, secondPoint, ctx );

                    if ( doDebug ){
                        var pad = 100;
                        ctx.fillStyle = '#333';
                        ctx.strokeWidth = 1;
                        ctx.font = '14px monospace';
                        ctx.fillText('pos: (' + c.pos.x.toFixed(0) + ', ' + c.pos.y.toFixed(0) + ')', from.x + pad, from.y );
                        ctx.fillText('mtv: (' + c.mtv.x.toFixed(0) + ', ' + c.mtv.y.toFixed(0) + ')', from.x + pad, from.y + 16 );
                    }
                }

                world.on('collisions:candidates', function(){
                    // clear
                    layer.el.width = layer.el.width;
                }, this, 100);

                world.on('collisions:detected', function( data ){
                    var cols = data.collisions;

                    for ( var i = 0, l = cols.length; i < l; i++ ){
                        drawContact( cols[i] );
                    }
                });

                world.step();
            }


            Physics({ timestep: 2, maxIPF: 24 }, [
                setup
                ,addBodies
                ,initEvents
                ,setupRenderer
            ]);

        </script>
    </body>
</html>
